

{% extends "home/layout.html" %}

{% block content %}

<style>
    /* Define custom button spacing properly */
    .custom-button-spacing {
        margin-top: 20px; /* Adjust the value as needed */
    }
</style>

<div class="container mt-5">
    <h2 class="text-center">Contact Us</h2>
    <p class="text-center mb-4">We're here to help! Fill out the form below and weâ€™ll get back to you as soon as possible.</p>

    <!-- Display Django messages (for success, error notifications) -->
    {% if messages %}
        <div>
            {% for message in messages %}
                <div class="alert alert-success" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <form method="post" action="{% url 'contact' %}" class="mx-auto" style="max-width: 600px;">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="first_name" class="form-label">First Name:</label>
            <input type="text" id="first_name" name="first_name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="last_name" class="form-label">Last Name:</label>
            <input type="text" id="last_name" name="last_name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number:</label>
            <input type="tel" id="phone" name="phone" class="form-control" pattern="[0-9]{10}" placeholder="1234567890" required>
        </div>

        <div class="mb-3">
            <label for="message" class="form-label">Message:</label>
            <textarea id="message" name="message" rows="4" class="form-control" required></textarea>
        </div>

        <!-- Add mt-4 class to give some space above the button -->
        <button type="submit" class="btn btn-primary w-100 mt-4 custom-button-spacing">Send Message</button>
    </form>
</div>
{% endblock %}
