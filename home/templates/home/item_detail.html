<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ item.name }}</title>
    <style>
        /* Reset some basic styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        /* Card container */
        .card {
            display: flex;
            align-items: flex-start;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            padding: 20px;
            margin: 20px;
        }

        /* Image styling */
        .card img {
            width: 500px;
            height: auto;
            border-radius: 8px;
            margin-right: 20px;
        }

        /* Content styling */
        .card-content {
            flex: 1;
        }

        /* Title styling */
        .card h1 {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 15px;
        }

        /* Details styling */
        .card p {
            font-size: 1.1em;
            color: #555;
            line-height: 1.6;
            margin: 10px 0;
        }

        /* Highlight for price */
        .price {
            font-size: 1.4em;
            color: #28a745; /* Green color for price */
            font-weight: bold;
        }

        /* Button styling */
        .btn {
            display: inline-block;
            padding: 12px 20px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Optional field styling */
        .optional-field {
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="card">
    <!-- Display item image if available -->
    {% if item.image %}
        <img src="{{ item.image.url }}" alt="{{ item.name }}">
    {% else %}
        <p>No image available</p>
    {% endif %}

    <!-- Card content container -->
    <div class="card-content">
        <!-- Display item name -->
        <h1>{{ item.name }}</h1>

        <!-- Display item details -->
        <p><strong>Description:</strong> {{ item.description }}</p>
        <p><strong>Price:</strong> <span class="price">${{ item.price }}</span></p>
        <p><strong>Stock:</strong> {{ item.stock }}</p>
        
        <!-- Display optional fields if they exist -->
        {% if item.size %}
            <p class="optional-field"><strong>Size:</strong> {{ item.size }}</p>
        {% endif %}
        
        {% if item.color %}
            <p class="optional-field"><strong>Color:</strong> {{ item.color }}</p>
        {% endif %}

        <!-- Button to add to cart -->
        <a href="{% url 'add_to_cart' item_id=item.id %}" class="btn btn-primary">Add to cart</a>
    </div>
</div>

</body>
</html>
